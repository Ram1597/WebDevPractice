<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Part2</title>

    <style>

        .maindiv{
            height: 500px;
            width: 100%;
            border:1px black solid;
            display: flex;
            
            

        }        

        .maindiv div:nth-child(1){
            height: 100px;
            width: 100px;
            background-color: green;
            flex-grow: 30;


            
            
          
        }
        .maindiv div:nth-child(2){
            height: 100px;
            width: 100px;
            background-color: cyan;
            flex-grow: 30;
           

           
        }
        .maindiv div:nth-child(3){
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            
            flex-grow: 30;
            flex-shrink: 1000;
           
           
            
          
        }
    
    </style>
</head>
<body>

    <div class="maindiv">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        

        
        

        

        

    </div>
    
</body>
</html>
