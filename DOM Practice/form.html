<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
        <form id="formtag">
            <input type="text">
            <input type="number">
            <input type="submit">
        </form>
</body>
</html>

<script>

        document.querySelector("#formtag").addEventListener("submit",submitFn);

        function submitFn()
        {
            event.preventDefault();
            let x=document.querySelectorAll("#formtag>input");
            for(y of x)
            {
                console.log(y.value);
            }
        }
        
</script>
