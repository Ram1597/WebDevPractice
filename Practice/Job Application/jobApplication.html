<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    
        <div id="links">
            <div><a href="./jobApplication.html">Home</a></div>
            <div><a href="./appliedJobs.html">Applied Jobs</a></div>
            <div><a href="./bookmarks.html">Bookmarks</a></div>
        </div>
        
        <div id="container2">
        <form id="formtag">

        <h3>Enter Your Application Details</h3>
        <input type="text" placeholder="Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <select name="role " id="role">

            <option value="FSD">FSD</option>
            <option value="FrontEnd">Frontend</option>
            <option value="BackEnd">BackEnd</option>

        </select>
        <input type="number" placeholder="Enter Exptected Salary" id="salary">
        <input id="submit" type="submit">


        </form>
        </div>


</body>
</html>

<script>


            document.querySelector("#formtag").addEventListener("submit",myFunction);

            

            function myFunction()
            {
                event.preventDefault();
                let arr= JSON.parse(localStorage.getItem("jobApp")) || [];
               
                let object={
                    name:document.querySelector("#name").value,
                    email:document.querySelector("#email").value,
                    role:document.querySelector("#role").value,
                    salary:document.querySelector("#salary").value,
                }
                arr.push(object);


                localStorage.setItem("jobApp",JSON.stringify(arr));

            }

           



</script>
